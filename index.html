<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/5d7bb29ba5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Meteor Shower</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/vector.svg" alt="logo" />
      </div>
      <nav>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
        </div>
        <div class="search-container">
          <input id="searchInput" type="text" placeholder="Search by keyword" />
          <button id="clearButton">x</button>
          <button id="searchButton">
            <img src="assets/search.svg" alt="search-icon" />
          </button>
        </div>
        <button class="dropdownSettings"><img id="settingsIcon" src="assets/settings.svg" alt="settings-icon" /></button>
      </nav>
    </header>

    <main>
      <section class="main-wrapper">
        <a href="#">
          <img class="arrow-left" src="assets/arrow_left.svg" alt="arrow-left">
        </a>
        <div class="container">
          <h1>Explore the world of Meteorite Strikes</h1>
          <p>"Meteorites remind us of the dynamic beauty and constant change in the universe." - Neil deGrasse Tyson</p>
        </div>
        <a href="#">
          <img class="arrow-right" src="assets/arrow_right.svg" alt="arrow-right">
        </a>
    </section>

    <section id="resultSection" class="result-container hidden">
      <div class="table-container">
        <h2>meteorite landings table</h2>
        <table>
          <tr class="table-headings-container">
            <th>name <i class="fa-solid fa-sort-up"></i><i class="fa-solid fa-sort-down"></i></th>
            <th>mass <i class="fa-solid fa-sort-up"></i><i class="fa-solid fa-sort-down"></i></th>
            <th>year <i class="fa-solid fa-sort-up"></i><i class="fa-solid fa-sort-down"></i></th>
            <th>recclass <i class="fa-solid fa-sort-up"></i><i class="fa-solid fa-sort-down"></i></th>
          </tr>
          <tbody id="detailDataDisplay"></tbody>
        </table>
        <div class="page-info-wrapper">
          <span id="nextPrevContainer" class="next-prev-container"></span>
          <span id="paginationInfo" class="pagination-info"></span>
        </div>
        <div id="pagination" class="pagination"></div>
      </div>
      <div class="histogram">
        <div class="calculate">
          <span id="totalStrikes"></span>
          <span id="averageStrikes"></span>
        </div>
        <div class="chart" id="yearHistogramContainer">
            <canvas id="yearHistogram"></canvas>
          </div>
          <div class="chart" id="compositionHistogramContainer">
            <canvas id="compositionHistogram"></canvas>
          </div>    
    </section>
  </main>
    <footer>
      <div class="footer-container">
          <a href="https://github.com/chingu-voyages/v45-tier1-team-03/tree/master" target="blank">
              Chingu Voyage
          </a>
          | 2023 | Deployed on Netlify
      </div>  
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" type="module"></script>
    <script src="chart.js" type="module"></script>
    
  </body>
</html>
